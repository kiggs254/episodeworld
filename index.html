<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover extraordinary travel experiences with Episode World. Curated adventures, authentic cultures, and unforgettable memories around the globe." />
    <meta name="keywords" content="travel, adventure, tours, experiences, destinations, world travel, curated trips" />
    <meta name="author" content="Episode World" />
    <title>Episode World | Your Journey, Your Story</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              handwriting: ['Caveat', 'cursive'],
            },
            colors: {
              brand: {
                green: '#d92835', // Primary theme color
                orange: '#F3A838', // Warm Orange/Yellow from logo
                gold: '#F59E0B', // Keep for stars/ratings, similar to orange
                dark: '#1F2937', // A slightly softer dark gray
                light: '#F9FAFB'  // A slightly warmer light gray
              }
            },
            animation: {
              'bounce-slow': 'bounce 4s infinite',
              'loader-progress': 'loaderProgress 2s ease-in-out infinite',
              'progress': 'progress 2s ease-in-out infinite',
              'float': 'float 3s ease-in-out infinite',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'fade-in': 'fade-in 0.4s ease-out forwards',
            },
            keyframes: {
              loaderProgress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '50%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)', opacity: '0.3' },
                '50%': { transform: 'translateY(-100px) scale(1.2)', opacity: '0.8' },
              },
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(10px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                'from': { opacity: '0', transform: 'translateY(5px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.48.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
